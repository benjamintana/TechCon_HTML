<html lang="en_US">

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8">
        <meta name="description" content="TechCon 2024 contact page">
        <title>TechCon 2024 Contact page</title>
    </head>
    <body>
        <header>
            <h1>Contact Us</h1>
            <nav>
                <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="register.html">Register</a></li>
                <li><a href="contact.html" aria-current="page">Contact</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section>
                <a href="mailto:techcon2024@email.com">Email Us</a>
                <a href="https://www.instagram.com" target="blank">Instagram</a>
                <a href="https://www.facebook.com" target="blank">Facebook</a>
            </section>
            <section>
                <h3>You can locate us via the google maps</h3>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3967.4141971825584!2d-0.2756939251980337!3d6.074750993911294!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xfdf41003cfa2007%3A0x7be8ce64ff49035e!2sJBD%20PLAZA%20HOTEL!5e0!3m2!1sen!2sgh!4v1749766386358!5m2!1sen!2sgh" 
                width="250" height="250" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </section>
            <section>
                <h3>contact form</h3>
                <form action="/submit-form" method="post">
                    <label for="username">Username:</label>
                    <input type="username" name="username" placeholder="enter usernmae here" required>

                    <label for="email">Email</label>
                    <input type="email" name="email" placeholder="example@email.com">

                    <label for="message">Message:</label>
                    <textarea id="message" name="message" placeholder="Your message here..."></textarea>

                    <button type="submit">submit</button>
                </form>
            </section>
        </main>
        <footer>
            <p>&copy: 2024 Techcon Conference. All rights reserved.<strong>copyright</strong></p>
        </footer>
    </body>
</html>
