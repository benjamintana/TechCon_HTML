    <main>
        <section>
            <!--register form-->
            <form action="/submit/form" method="post">
                <label for="Attendees">Attendees:</label>
                <input type="text" name="Fullname" placeholder="Enter your fullname here" required>
                <label for="email">Email:</label>
                <input type="email" name="email" placeholder="johndoe@email.com" required>
                <label for="password">Password:</label>
                <input type="password" name="password" placeholder="enter your password" required minlength="8" maxlength="12">
                <input type="checkbox" name="Terms and Conditions" required>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
